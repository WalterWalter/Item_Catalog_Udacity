<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="{{ url_for('static', filename='udacity.png') }}">
	<title> Catalog App </title>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap.min.css')}}">
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='ie10-viewport-bug-workaround.css')}}">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='jumbotron-narrow.css')}}">
    <style>
    </style>
  </head>

  <body>
  	<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li>
            	{% if isLogin == False:%}
              <a class="btn btn-lg btn-success" href="/login" role="button">Login</a>
              {% else:%}
              <a class="btn btn-lg btn-success" href="/gdisconnect" role="button">Logout</a>
              {% endif%}
            </li>
          </ul>
        </nav>
        <a href="/" style="text-decoration: none"><h2 class="text-muted">Catalog App</h2></a>
      </div>


      <div class="row">
      	<div class="col-sm-3">
      		<h4 class="sub-header">Categories</h4>
        	<ul class="nav nav-sidebar">
              {% for i in categories %}
              <li>
              <a href="/catalog/{{i[0]}}/items">
                {{i[0]}}
              </a>
              </li>
              {% endfor %}
        	</ul>
        </div>

       	<div class="col-sm-9">
          {% if isLogin == True:%}
          <a href="/add_item">Add Item</a>
          {% endif%}
          <h4 class="sub-header">{{ category_name }} Items</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Item</th>
                </tr>
              </thead>
              <tbody>
                {%for j in items%}
                <tr>
                  <td>
                    <a href="/catalog/{{ category_name }}/{{ j[0] }}/{{ j[1] }}">
                      {{j[0]}}
                    </a>
                  </td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
          </div>
        </div>
      </div>

     <footer class="footer">
        <p>Â© Lijian Chen</p>
     </footer>
    </div>

</body>
</html>
